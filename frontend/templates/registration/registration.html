<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <body>
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}

      {% if form.errors %}
      <p>Something went wrong :(</p>
      {% endif %}

      {{form}}
      <input type="submit" value="Register">
    </form>
  </body>
</html>
