<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    {% if form.errors %}
    <p>Something went wrong :(</p>
    {% endif %}

    {% if next %}
    <p>Please login to proceed</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <p>Username: {{form.username}}</p>
      <p>Password: {{form.password}}</p>

      <input type="submit" value="login">
      <input type="hidden" value="{{ next }}"
    </form>
  </body>
</html>
